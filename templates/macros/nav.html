{% macro navbar() %}
<div class="col-1 col-sm-2 px-0 bg-primary sidebar">
    <div
        class="
            d-flex
            py-2
            border-tertiary border-bottom
            align-items-center
            mb-2
        "
    >
        <a
            href="/"
            class="mb-md-0 me-md-auto text-white text-decoration-none"
        >
            {{ favicon::brand() }}
            <span class="d-none d-md-inline"> Coderdojo</span>
        </a>
    </div>
    <div
        class="
            d-flex
            flex-column
            align-items-center align-items-sm-start
            pt-2
            sticky-top
            text-white
            min-vh-100
        "
    >
        <ul
            class="
                nav nav-pills
                flex-column
                mb-sm-auto mb-0 px-1 px-sm-3
                align-items-center align-items-sm-start
            "
            id="menu"
        >
            <li class="nav-item">
                <a href="/" class="nav-link align-middle px-0">
                    <i class="bi bi-house"></i>
                    <span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>
            <li>
                <a
                    class="nav-link px-0 align-middle"
                    href="{{ get_url(path='@/news/_index.md')|safe }}"
                >
                    <i class="bi bi-newspaper"></i>
                    <span class="ms-1 d-none d-sm-inline">News</span>
                </a>
            </li>
    
            {% set sections = load_data(path="configs/chapters.toml") %} {% for
            Lsection in sections.chapters %}
            <li class="nav-item">
                <a
                    class="nav-link px-0"
                    style="color: {{ Lsection['color'] }} !important;"
                    href="{{ get_url(path=Lsection['path'])|safe }}"
                >
                    <i class="bi bi-{{ Lsection['icon'] }}"></i>
                    <span class="ms-1 d-none d-sm-inline">
                        {{ Lsection["name"] }}
                    </span>
                </a>
        <!--{#
                This will stay hidden until scrollspy works
                {% if section.extra.color is defined and section.extra.color ==
                Lsection["color"] %}
                <div class="d-none d-sm-inline">
                    <a
                        class="nav-link text-decoration-none pt-2 px-0"
                        data-bs-toggle="collapse"
                        href="#chapter-spybar"
                        role="button"
                        aria-expanded="false"
                        aria-controls="chapter-spybar"
                    >
                        <i class="bi bi-table"></i> TOC <i class="pl-1 bi bi-chevron-down"></i>
                    </a>
                    <ul
                        id="chapter-spybar"
                        role="tablist"
                        class="list-group collapse hide list-group-numbered"
                    >
                        {% for chapter in section.toc %} {{
                        toc::item(header=chapter, first=loop.first,
                        last=loop.last, skip=false, nav=true) }} {% endfor %}
                    </ul>
                </div>

                {% endif %}
                  #}-->
            </li>
            {% endfor %}
          
        </ul>
    </div>
</div>
{% endmacro %}
