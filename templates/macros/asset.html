{% macro script(filename) %}
<script
    src="{{ get_url(path=filename)|safe }}?b={{ now() | date(format='%m%d%y') }}"
    {%
    if
    config.extra.hashing
    %}
    integrity="sha256-{{
    get_file_hash(path=filename, base64=true, sha_type=256) | safe }}"
    {%
    endif
    %}
></script>
{% endmacro %} {% macro style(filename) %}
<link
    href="{{ get_url(path=filename)|safe }}?b={{ now() | date(format='%m%d%y') }}"
    rel="stylesheet"
    {%
    if
    config.extra.hashing
    %}
    integrity="sha256-{{
    get_file_hash(path=filename, base64=true, sha_type=256) | safe }}"
    {%
    endif
    %}
/>
{% endmacro %}
